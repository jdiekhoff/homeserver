version: '3.9'

services:
  portainer:
    image: portainer/portainer-ce:latest
    network_mode: bridge
    expose:
      - 9000
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    labels:
      - traefik.http.services.portainer.loadbalancer.server.port=9000
    restart: unless-stopped
  portainer-agent:
    image: portainer/agent:2.17.1
    network_mode: bridge
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    labels:
      - traefik.enabled=false
    restart: unless-stopped
  speedtest:
    image: henrywhitaker3/speedtest-tracker
    network_mode: bridge
    expose:
      - 80
    environment:
      - OOKLA_EULA_GDPR=true
    volumes:
        - speedtest-volume:/config
    restart: unless-stopped
  kavita:
    image: kizaing/kavita:latest
    network_mode: bridge
    expose:
      - 5000
    environment:
      - TZ=US/East-Indiana
    volumes:
      - /mnt/media/books:/manga
      - /mnt/media/kavita:/kavita/config
    restart: unless-stopped
  heimdall:
    image: lscr.io/linuxserver/heimdall:2.5.6
    network_mode: bridge
    expose:
      - 80
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - heimdall-volume:/config
      - ${ROOT_CA}:/usr/share/ca-certificates/rootCA.pem
    restart: unless-stopped
  grafana:
    image: grafana/grafana-enterprise:latest
    network_mode: bridge
    expose:
      - 3000
    restart: unless-stopped
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    network_mode: bridge
    expose:
      - 80
    volumes:
      - /mnt/media/audiobookshelf/audiobooks:/audiobooks
      - /mnt/media/audiobookshelf/podcasts:/podcasts
      - /mnt/media/audiobookshelf/config:/config
      - /mnt/media/audiobookshelf/metadata:/metadata
    restart: unless-stopped
  arm:
    image: automaticrippingmachine/automatic-ripping-machine:latest
    network_mode: bridge
    expose:
      - 8080
    environment:
      - ARM_UID=${ARM_UID}
      - ARM_GID=${ARM_GID}
      - MAKEMKV_APP_KEY=${MAKEMKV_APP_KEY}
    volumes:
      - /mnt/media/arm:/home/arm
      - /mnt/media/arm/Music:/home/arm/Music
      - /mnt/media/arm/logs:/home/arm/logs
      - /mnt/media/arm/media:/home/arm/media
      - /mnt/media/arm/config:/etc/arm/config
      - /mnt/media/arm/db:/home/arm/db
    devices:
      - /dev/sr0:/dev/sr0
    privileged: true
    deploy:
      resources:
        limits:
          cpus: "9.0"
          memory: "4096M"  
    restart: unless-stopped
  weatherbuddy:
    image: jdiggity/weatherbuddy:latest
    network_mode: bridge
    expose:
      - 80
    labels:
      - traefik.http.routers.weatherbuddy.entryPoints=web
    restart: unless-stopped
  dozzle:
    image: amir20/dozzle:latest
    network_mode: bridge
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    expose: 
      - 8080
    restart: unless-stopped
  ca-cert:
    image: nginx:latest
    network_mode: bridge
    expose:
      - 80
    volumes:
      - ${ROOT_CA}:/usr/share/nginx/html/rootCA.pem:ro
    labels: 
      - traefik.http.routers.ca-cert.entryPoints=web
    restart: unless-stopped
  pyload:
    image: mobilistics/pyload:latest
    network_mode: bridge
    expose:
      - 8000
    environment:
      - UID=1000
      - GID=1000
    volumes:
      - pyload_volume:/opt/pyload/pyload-config
      - /mnt/media/roms/Downloads:/opt/pyload/Downloads
    labels:
      - traefik.http.services.pyload.loadbalancer.server.port=8000
    restart: unless-stopped
  bookstack:
    image: lscr.io/linuxserver/bookstack
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - APP_URL=https://bookstack.${HOST}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=bookstack
      - DB_PASS=${BOOKSTACK_DB_PASSWORD}
      - DB_DATABASE=bookstackapp
    volumes:
      - /mnt/media/bookstack/config:/config
    expose:
      - 80
    links:
      - "bookstack-db:db"
    restart: unless-stopped
    depends_on:
      - bookstack-db
  bookstack-db:
    image: lscr.io/linuxserver/mariadb
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=${BOOKSTACK_DB_ROOT_PASSWORD}
      - TZ=Etc/UTC
      - MYSQL_DATABASE=bookstackapp
      - MYSQL_USER=bookstack
      - MYSQL_PASSWORD=${BOOKSTACK_DB_PASSWORD}
    volumes:
      - /mnt/media/bookstack/mariadb/config:/config
    labels:
      - traefik.enable=false
    restart: unless-stopped
  plex:
    image: plexinc/pms-docker:1.32.2.7100-248a2daf0
    network_mode: host
    # ports:
    #   - 32400:32400/tcp
    #   - 3005:3005/tcp
    #   - 8324:8324/tcp
    #   - 32469:32469/tcp
    #   - 1900:1900/udp
    #   - 32410:32410/udp
    #   - 32412:32412/udp
    #   - 32413:32413/udp
    #   - 32414:32414/udp
    environment:
      - TZ=America/Indiana/Indianapolis
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=http://${ADVERTISE_IP}:32400/
    volumes:
      - /mnt/media/plex/database:/config
      - /mnt/media/plex/transcode:/transcode
      - /mnt/media/plex/media:/data
    restart: unless-stopped
    labels:
      - traefik.http.services.plex.loadbalancer.server.port=32400
  romm:
    image: zurdi15/romm:1.8.4
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - ROMM_DB_Driver=mariadb
      - DB_HOST=db # Only needed if ROMM_DB_DRIVER=mariadb
      - DB_PORT=3306 # Only needed if ROMM_DB_DRIVER=mariadb
      - DB_USER=${ROMM_DB_USER} # Only needed if ROMM_DB_DRIVER=mariadb
      - DB_NAME=romm # Only needed if ROMM_DB_DRIVER=mariadb. Can be optionally changed, and should match the MYSQL_DATABASE value in the mariadb container.
      - DB_PASSWD=${ROMM_DB_PASSWORD} # Only needed if ROMM_DB_DRIVER=mariadb
      - CLIENT_ID=${ROMM_TWITCH_CLIENTID}
      - CLIENT_SECRET=${ROMM_TWITCH_CLIENTSECRET}
      - STEAMGRIDDB_API_KEY=${ROMM_STEAMGRIDDB_API_KEY}
    volumes:
      - '/mnt/media/roms:/romm/library:ro'
      - '/mnt/media/romm/resources:/romm/resources'
      - '/mnt/media/romm/config.yml:/romm/config.yml'
    links:
      - "romm-db:db"
    depends_on:
      - romm-db
    restart: unless-stopped
  # Only needed if ROMM_DB_DRIVER=mariadb
  romm-db:
    image: mariadb:latest
    network_mode: bridge
    expose:
      3306
    environment:
      - MYSQL_ROOT_PASSWORD=${ROMM_DB_ROOTPASSWORD}
      - MYSQL_DATABASE=romm
      - MYSQL_USER=${ROMM_DB_USER}
      - MYSQL_PASSWORD=${ROMM_DB_PASSWORD}
    volumes:
      - romm_mysql_data_volume:/var/lib/mysql # Can also be mounted locally if preferred
    restart: "unless-stopped"
  emulatorjs:
    image: lscr.io/linuxserver/emulatorjs:latest
    network_mode: bridge
    expose:
      - 80
      - 3000
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/media/emulatorjs/config:/config
      - /mnt/media/emulatorjs/data:/data
      - /mnt/media/roms/roms/nes:/data/nes/roms
      - /mnt/media/roms/roms/snes:/data/snes/roms
      - /mnt/media/roms/roms/gba:/data/gba/roms
      - /mnt/media/roms/roms/gb:/data/gb/roms
      - /mnt/media/roms/roms/gbc:/data/gbc/roms
      - /mnt/media/roms/roms/n64:/data/n64/roms
      - /mnt/media/roms/roms/nds:/data/nds/roms
      - /mnt/media/roms/roms/psx:/data/psx/roms
    labels:
      - traefik.http.routers.emulatorjs.entryPoints=websecure
      - traefik.http.routers.emulatorjs.service=emulatorjs
      - traefik.http.services.emulatorjs.loadbalancer.server.port=80
      - traefik.http.routers.admin-emulatorjs.entryPoints=websecure
      - traefik.http.routers.admin-emulatorjs.rule=Host(`admin-emulatorjs.${HOST}`)
      - traefik.http.routers.admin-emulatorjs.service=admin-emulatorjs
      - traefik.http.services.admin-emulatorjs.loadbalancer.server.port=3000
    restart: unless-stopped
  traefik:
    image: traefik/traefik:experimental-master
    network_mode: host
    environment:
      - HOST=$HOST
      - CERT_NAME=$CERT_NAME
      - JSON_SERVICES=$JSON_SERVICES
    command:
      - "--log.level=DEBUG"
      - "--api.dashboard=true"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.websecure.http.tls=true"
      - "--entryPoints.websecure.asDefault=true"
      - "--entryPoints.gitea-ssh.address=:222/tcp"
      - "--entryPoints.mssql.address=:1433"
      # https://doc.traefik.io/traefik/master/providers/docker/#defaultrule
      - "--providers.docker.defaultRule=Host(`{{if index .Labels \"com.docker.compose.service\" }}{{ index .Labels \"com.docker.compose.service\" }}{{else}}{{ trimPrefix `/` .Name }}{{end}}.${HOST}`)"
      # docker labels don't seem to work correctly once you add dynamic config
      - "--providers.file.directory=/conf"
      - "--providers.file.watch=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik:/conf:ro
      - ./certs:/certs:ro
    restart: unless-stopped

volumes:
  portainer_data:
    external: true
  speedtest-volume:
    external: true
  heimdall-volume:
    external: true
  jdownloader2_volume:
  pyload_volume:
  romm_mysql_data_volume:
